<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8" />
<title>Concrea administrator</title>
<link rel="stylesheet" href="../css/adminstyles.css" />

<link rel='stylesheet prefetch'
	href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900' />
</head>
<body>
	<ul>
		<li><a class="active" href="/admin/conferences">Conferences</a></li>
		<li><a href="/admin/legacyconfs">Legacy</a></li>
		<li><a href="/admin/newconf">Create conference</a></li>
		<li><a href="/admin/deleteconf">Delete conference</a></li>
		<li><a href="">Administrators</a></li>
	</ul>




	<div class="content">


		<div class="innercontent">



			<div th:each="conf,it : ${conferences}" class="module form-module">
				<h2 th:text="${conf.name}"></h2>
				<a th:href="${conf.codeName} + '/overview'" class="button2">Manage</a>
				<div class="infotable">
					<div class="inforow">
						<span class="infocell"> Users: </span> <span
							class="infocell right" th:text="${users.GetUserCount(__${conf.id}__)}">
							3589 </span>
					</div>
					<div class="inforow">
						<span class="infocell"> Papers: </span> <span
							class="infocell right"> 0 </span>
					</div>
					<div class="inforow">
						<span class="infocell"> Invoices: </span> <span
							class="infocell right"> 241 </span>
					</div>
				</div>
				<h3 th:text="${conf.getConfDateFormatted()}"></h3>
			</div>



			<div style="margin-bottom: 100px;"></div>
		</div>

	</div>




</body>
</html>
