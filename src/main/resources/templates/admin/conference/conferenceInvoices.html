<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="admin/fragments/conferenceDetails :: head"></head>
<body>
	<div th:include="admin/fragments/conferenceDetails"></div>

	<div class="content" style="padding: 30px;">
		<div class="innercontent" style="text-align:left;">

			<div id="users">
				<button class="sort" data-sort="id">Sort by ID</button>
				<button class="sort" data-sort="user">Sort by user</button>
				<button class="sort" data-sort="type">Sort by type</button>
				<button class="sort" data-sort="issued">Sort by issued</button>
				<button class="sort" data-sort="price">Sort by price</button>
				<button class="sort" data-sort="paid">Sort by paid</button>
				<input class="search" placeholder="Search" />
				<table>
					<thead>
						<th>ID</th>
						<th>User</th>
						<th>Type</th>
						<th>Issued</th>
						<th>Price</th>
						<th>Paid</th>
					</thead>
					<tbody class="list">
						<tr th:each="invoice,it : ${invoices}">
							<td class="id" th:text="${invoice.id}"></td>
							<td class="user" th:text="${invoice.user.userInfo.firstName + ' ' + invoice.user.userInfo.lastName}"></td>
							<td class="type" th:text="${invoice.getTypeName()}"></td>
							<td class="issued" th:text="${invoice.getFormattedIssued()}"></td>
							<td class="price" th:text="${invoice.getTotalPrice()}"></td>
							<td class="paid" th:text="${invoice.paid}"></td>
						</tr>
					</tbody>
				</table>

			</div>
			<script src="http://listjs.com/no-cdn/list.js"></script>
			<script>
				var options = {
					valueNames : [ 'id','user','type','issued','price', 'paid' ]
				};

				var userList = new List('users', options);
			</script>
			<div style="margin-bottom: 100px;"></div>
		</div>
	</div>


</body>
</html>
