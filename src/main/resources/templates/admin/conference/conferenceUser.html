<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="admin/fragments/conferenceDetails :: head"></head>
<body>
	<div th:include="admin/fragments/conferenceDetails :: header"></div>
	<div class="content">
		<div class="innercontent">

			<div class="module form-module bigform">
				<h2>User information</h2>
				<h2 th:if="${passerror}" class="error">Wrong password</h2>
				<h2 th:if="${delsuccess}" class="success">Conference deleted</h2>
				<div class="infotable">
					<div class="inforow">
						<span class="infocell">Name: </span>
						<span class="infocell right" th:text="${user.userInfo.firstName + ' ' +user.userInfo.lastName}" ></span>
					</div>
					<div class="inforow">
						<span class="infocell">Country: </span>
						<span class="infocell right" th:text="${user.userInfo.country}" ></span>
					</div>
				</div>
				<input type="submit" class="button2" value="Update" />
			</div>



			<div style="margin-bottom: 100px;"></div>
		</div>
	</div>

</body>
</html>
